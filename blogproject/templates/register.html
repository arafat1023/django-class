{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<h2>Register</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
        <legend>Account Information</legend>
        {{ user_form.as_p }}
    </fieldset>
    <fieldset>
        <legend>Profile Information</legend>
        {{ profile_form.as_p }}
    </fieldset>
    <button type="submit">Register</button>
</form>
{% endblock %}
